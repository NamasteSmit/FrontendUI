<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Amazon Sign-in</title>
</head>
<body>
      <div class="top-signin">
        <div class="login-logo">
        </div>
      </div>
    
        <div class="outter">
    <div class="bottom-signin">
        <div class="signin-content">
              <h1>Sign in</h1>
              <div class="email">
                  <label for="">Email or mobile phone number</label>
                  <input type="text" required>
              </div>
            <div class="continue"><button>Continue</button></div>
            <div class="box1">
                <p>By continuing, you agree to <a href="#">Amazon's Conditions of Use </a>  and <a> Privacy Notice</a>.</p>
            </div>
            
            <div class="box2">
                <a href="#">Need help ?</a>
            </div>

            <div class="footer-sign">
                <div class="box3">
                    <p class="work-class">Buying for work?</p>
                    <p><a href="#">Shop on Amazon Business</a></p>
                </div>
                
            </div>
         </div>
     </div>
      </div>
</body>
</html>
